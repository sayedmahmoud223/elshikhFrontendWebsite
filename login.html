<!DOCTYPE html>
<html lang="ar" dir="rtl">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجل الدخول</title>
    <!-- flags -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">

    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>


    <!-- تسجيل الدخول -->
    <section id="login" class="main-bg w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="login-form bg-light rounded p-4 shadow w-100" style="max-width: 400px">
            <div class="text-center mb-4">
                <img src="assets/images/logo.png" alt="Alshykh Logo" width="100">
                <h4 class="mt-3 fw-bold">تسجيل الدخول</h4>
                <p class="text-muted">أدخل بريدك الإلكتروني وكلمة المرور لتسجيل الدخول</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="loginEmail" name="email"
                        placeholder="example@example.com">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="loginPassword" name="password"
                        placeholder="********">
                </div>
                <button type="submit" class="shiny-button w-100 rounded-pill">تسجيل الدخول</button>
            </form>
            <div id="loginAlert" class="alert mt-3 d-none text-center"></div>
            <p class="text-center mt-3">
                قوم بانشاء حساي جديد <a href="register.html" class="text-decoration-none">انشاء حساب جديد</a>
            </p>
        </div>

    </section>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
