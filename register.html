<!DOCTYPE html>
<html lang="ar" dir="rtl">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <!-- flags -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">

    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>


    <!-- تسجيل حساب جديد -->
    <section id="register" class="main-bg w-100 d-flex justify-content-center align-items-center">
        <div class="register-form bg-light rounded p-4 shadow w-100" style="max-width: 500px">
            <div class="text-center mb-4">
                <img src="assets/images/logo.png" alt="Alshykh Logo" width="100">
                <h4 class="mt-3 fw-bold">إنشاء حساب جديد</h4>
                <p class="text-muted">املأ البيانات التالية للتسجيل</p>
            </div>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerName" class="form-label">الاسم</label>
                    <input type="text" class="form-control" id="registerName" name="name" placeholder="الاسم الكامل">
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="registerEmail" name="email"
                        placeholder="example@example.com">
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="registerPassword" name="password"
                        placeholder="********">
                </div>
                <div class="mb-3">
                    <label for="registerAddress" class="form-label">العنوان</label>
                    <input type="text" class="form-control" id="registerAddress" name="address"
                        placeholder="المدينة - الشارع - رقم المنزل">
                </div>
                <button type="submit" class="shiny-button w-100 rounded-pill">إنشاء الحساب</button>
            </form>
            <div id="registerAlert" class="alert mt-3 d-none text-center"></div>
            <p class="text-center mt-3">
                لديك حساب بالفعل؟ <a href="login.html" class="text-decoration-none">تسجيل الدخول</a>
            </p>
        </div>
    </section>





    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
