<!DOCTYPE html>
<html lang="ar" dir="rtl">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <!-- flags -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">

    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div id="cart-sidebar" class="cart-sidebar shadow d-flex flex-column">
        <div class="cart-header text-light main-bg d-flex justify-content-between align-items-center p-3 border-bottom">
            <h5 class="mb-0">سلة المشتريات</h5>
            <button id="close-cart" class="main-bg btn btn-close-white">
                <i class="shiny-button bi bi-x"></i>
            </button>
        </div>

        <div class="cart-body p-3 flex-grow-1 overflow-auto" id="cart-items">
            <p class="text-muted empty-cart">السلة فارغة</p>
        </div>

        <div class="cart-footer p-3 border-top">
            <button class="shiny-button w-100 fw-bold">ادفع الآن</button>
        </div>
    </div>



    <section class="contact-us py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card p-4 shadow-sm rounded-4 border-0">
                        <h3 class="mb-4 text-center main-color">تواصل معنا</h3>

                        <div id="alertBox" class="alert d-none"></div>

                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">الاسم</label>
                                <input type="text" class="form-control" id="name" placeholder="ادخل اسمك الكامل">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="email" placeholder="example@email.com">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">رقم الهاتف</label>
                                <input type="tel" class="form-control" id="phone" placeholder="مثال: 01012345678">
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">تعليقك</label>
                                <textarea class="form-control" id="message" rows="5"
                                    placeholder="اكتب رسالتك هنا..."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="shiny-button rounded-pill">تسجيل</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- contact us -->
    <section id="contact-us">
        <div class="fixed-contact-icons">
            <a href="https://wa.me/966XXXXXXXXX" target="_blank" class="contact-icon whatsapp" aria-label="WhatsApp">
                <i class="bi bi-whatsapp"></i>
            </a>
            <a href="tel:+966XXXXXXXXX" class="contact-icon phone" aria-label="Phone">
                <i class="bi bi-telephone-fill"></i>
            </a>
        </div>
    </section>


    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
