<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>المفضله</title>
    
    <!-- flags -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    
    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-light">

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>
    
    
    <div id="cart-sidebar" class="cart-sidebar shadow d-flex flex-column">
        <div class="cart-header text-light main-bg d-flex justify-content-between align-items-center p-3 border-bottom">
            <h5 class="mb-0">سلة المشتريات</h5>
            <button id="close-cart" class="main-bg btn btn-close-white">
                <i class="text-light bi bi-x"></i>
            </button>
        </div>
    
        <div class="cart-body p-3 flex-grow-1 overflow-auto" id="cart-items">
            <p class="text-muted empty-cart">السلة فارغة</p>
        </div>
    
        <div class="cart-footer p-3 border-top">
            <button class="shiny-button w-100 fw-bold">ادفع الآن</button>
        </div>
    </div>
   

    <div class="container py-5">
        <h2 class="text-center mb-4">المفضلة</h2>
        <div class="row" id="fav-list">
            <!-- كروت المنتجات هنا -->
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>

</html>
